experiment:
  name: fraud-detection-baseline

training:
  test_size: 0.2
  random_state: 42
  imbalance_method: class_weight
  models:
    - logistic_regression
    - xgboost

mlflow:
  tracking_uri: file:./mlruns

threshold:
  decision_threshold: 0.5
  min_recall_target: 0.9
  min_threshold: 0.01
  max_threshold: 0.99
  grid_size: 99
